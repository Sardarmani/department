<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const form1=document.querySelector("#myForm1");
            form1.onsubmit=()=>{
            
            
            
            let startDate=form1.querySelector("#eventDate").value;
            
            let toDate= new Date();
            
            
            
            if((new Date(startDate).getTime() <= toDate.getTime())){
              
              alert("Date Must be greater than Today");
                return false;
            }
          }
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
    
    <h3 class="text-center p-4"><b>Event Management Registration Form </b></h3>
    <form id="myForm1" action="events.php" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="orgName">Organiser Name</label>
            <input type="text" class="form-control" id="orgName" name="orgName"  required>

          </div>
              
        </div>
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control col-6" id="eventName" name="name" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="category">Category</label>
            <select id="category" class="form-control" name="category">
              <option selected>Choose...</option>
              <option>Sports</option>
              <option>Music</option>
              <option>Farewells</option>
              <option>Welcome Party</option>
              <option>Other</option>             
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="data">Date</label>
            <input type="date" class="form-control" id="eventDate" name="date">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
